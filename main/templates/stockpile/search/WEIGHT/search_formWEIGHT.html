{% extends 'base-page.html' %}
{% load static %}

{% block title %}
    Поиск ВЕС
{% endblock title %}

{% block container %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
          <div class="col-md-4 mx-auto rounded p-3 border border-dark rounded">
            <form method="GET" action="{% url 'searchweight' %}">
                <label for="min_weight">Минимальный вес:</label>
                <input type="number" id="min_weight" name="min_weight" required>

                <br>

                <label class="mt-3" for="max_weight">Максимальный вес:</label>
                <input type="number" id="max_weight" name="max_weight" required>

                <br>

                <button class="mt-3" type="submit">Поиск</button>

                <a href="javascript:history.go(-1)">Вернуться</a>
            </form>
          </div>
        </div>
    </div>
</div>

{% endblock container %}
